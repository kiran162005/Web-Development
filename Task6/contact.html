<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Glass Card */
.container{
    width:420px;
    padding:35px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.3);
    color:white;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    text-align:center;
    margin-bottom:25px;
    letter-spacing:1px;
}

/* Input Box */
.field{
    position:relative;
    margin-bottom:22px;
}

.field input,
.field textarea{
    width:100%;
    padding:12px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.2);
    border-radius:8px;
    color:white;
    font-size:15px;
}

.field textarea{
    resize:none;
}

/* Floating Label */
.field label{
    position:absolute;
    top:50%;
    left:12px;
    color:#ddd;
    font-size:14px;
    pointer-events:none;
    transform:translateY(-50%);
    transition:0.3s;
}

.field input:focus ~ label,
.field input:valid ~ label,
.field textarea:focus ~ label,
.field textarea:valid ~ label{
    top:-8px;
    font-size:12px;
    color:#ffd700;
    background:#764ba2;
    padding:0 5px;
    border-radius:4px;
}

/* Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff9966,#ff5e62);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* Messages */
.error{
    color:#ffb3b3;
    font-size:13px;
    margin-top:5px;
}

.success{
    text-align:center;
    color:#b2ffb2;
    margin-top:15px;
    font-size:15px;
    animation:pop 0.5s ease;
}

@keyframes pop{
    from{transform:scale(0.8);}
    to{transform:scale(1);}
}

</style>
</head>

<body>

<div class="container">

    <h2>Contact Us</h2>

    <form id="contactForm">

        <!-- Name -->
        <div class="field">
            <input type="text" id="name" required>
            <label>Your Name</label>
            <div class="error" id="nameError"></div>
        </div>

        <!-- Email -->
        <div class="field">
            <input type="text" id="email" required>
            <label>Email Address</label>
            <div class="error" id="emailError"></div>
        </div>

        <!-- Message -->
        <div class="field">
            <textarea id="message" rows="4" required></textarea>
            <label>Your Message</label>
            <div class="error" id="msgError"></div>
        </div>

        <button type="submit">Send Message ðŸš€</button>

        <div class="success" id="successMsg"></div>

    </form>

</div>

<script>

document.getElementById("contactForm").addEventListener("submit",function(e){

    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let msgError = document.getElementById("msgError");
    let successMsg = document.getElementById("successMsg");

    // Clear old messages
    nameError.textContent="";
    emailError.textContent="";
    msgError.textContent="";
    successMsg.textContent="";

    let valid=true;

    // Name
    if(name===""){
        nameError.textContent="Please enter your name";
        valid=false;
    }

    // Email Regex
    let emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(email===""){
        emailError.textContent="Email is required";
        valid=false;
    }
    else if(!emailRegex.test(email)){
        emailError.textContent="Invalid email format";
        valid=false;
    }

    // Message
    if(message===""){
        msgError.textContent="Please write a message";
        valid=false;
    }
    else if(message.length<10){
        msgError.textContent="Message must be at least 10 characters";
        valid=false;
    }

    // Success
    if(valid){
        successMsg.textContent="âœ” Message sent successfully!";
        document.getElementById("contactForm").reset();
    }

});

</script>

</body>
</html>
